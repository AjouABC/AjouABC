<ion-content padding>

  <div>
    <h1>당신의 기분은 {{emotion}}합니다. 맞습니까?</h1>
    <button ion-button round>네</button>
    <button ion-button round>아니오</button>
  </div>
  <h1>진짜 너의 기분은 무엇이냐?</h1>
  <div>
    <ion-img width="150" height="150" src="assets/imgs/angry.jpeg" (click)="selectEmotion('angry')"></ion-img>
    <ion-img width="150" height="150" src="assets/imgs/happy.jpeg" (click)="selectEmotion('happy')"></ion-img>
    <ion-img width="150" height="150" src="assets/imgs/sad.jpeg" (click)="selectEmotion('sad')"></ion-img>
    <ion-img width="150" height="150" src="assets/imgs/tired.jpeg" (click)="selectEmotion('tired')"></ion-img>
  </div>
