<ion-content>

  <div id="comment" style="margin: 20px; padding: 50px;
    text-align: center; top: 30%; position: relative;
    background: #1CA4FC !important; font-weight: bold;">
  </div>
  <div id="YNbuttons" style="margin: 20px; padding: 10px; position: relative; top:32%;
    text-align: center; display: none;">
    <button ion-button round style="background: #1CA4FC !important; font-weight: bold; font-size: 70px; padding:50px; margin: 30px;" (click)="select('Y')">맞아요!</button>
    <button ion-button round style="background: #1CA4FC !important; font-weight: bold; font-size: 70px; padding:50px; margin: 30px;" (click)="select('N')">아닙니다!</button>
  </div>
  <audio style="display: none;" id="mp3audio" src="" controls="" autoplay="autoplay" preload="auto"></audio>
  <audio style="display: none;" id="bgmaudio" src="" controls="" autoplay="autoplay" preload="auto" loop="loop"></audio>
  <button style="display: none;" id="bgmvolume" onclick="document.getElementById('bgmaudio').volume=0.1">Volume Down</button>

  <div id="step2" style="display: none; top: 30%;
    position: relative;">
    <div>
      <img width="150" height="150" src="assets/imgs/angry.gif" (click)="selectEmotion('anger')">
      <img width="150" height="150" src="assets/imgs/happy.gif" (click)="selectEmotion('happiness')">
      <img width="150" height="150" src="assets/imgs/sad.gif" (click)="selectEmotion('sadness')">
      <img width="150" height="150" src="assets/imgs/surprise.gif" (click)="selectEmotion('surprise')">
    </div>
  </div>
</ion-content>
