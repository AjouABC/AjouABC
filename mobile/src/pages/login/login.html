<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="top:30%;">
  <ion-list>

    <ion-item>
      <ion-label fixed style="min-width: 300px; font-size: 50px;">Username</ion-label>
      <ion-input style="font-size: 90px;" type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed style="min-width: 300px; font-size: 50px;">Password</ion-label>
      <ion-input style="font-size: 90px;" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button style="font-size: 90px; padding: 60px;" id="login_btn" ion-button color="primary" block (click)="user_login()">Sign In</button>
  </div>
</ion-content>
